getSubscriptions:
  handler: dist/app.handler
  name: ${self:service}-${self:provider.stage}-getSubscriptions
  events:
    - http:
        path: api/v1/subscriptions/{uuid}
        method: GET
        cors: true

addSubscription:
  handler: dist/app.handler
  name: ${self:service}-${self:provider.stage}-addSubscription
  events:
    - http:
        path: api/v1/subscriptions
        method: POST
        cors: true
